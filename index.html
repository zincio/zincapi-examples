<!DOCTYPE html>
<html>

<head>
    <title>Zinc API Examples</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap.bundle.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="explore" class="container-fluid p-0 d-flex flex-column" style="height: 100%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 align-items-center d-flex">
                    <img class="me-4" style="width: 25px; filter: invert(100%);" src="./logo.svg">
                    <h5 style="display: inline-block; margin: 0;">Zinc API Examples</h5>
                </div>
                <div id="hasCt" class="col-4 align-items-center d-flex">
                    <span class="me-1">Product&nbsp;Id:</span>
                    <input id="pidTxt" type="text" class="form-control form-control-sm" placeholder="Product ID" aria-label="Product Id">
                    <button id="pidSubmit" type="button" class="btn btn-primary btn-sm m-1">Refresh</button>
                </div>
                <div id="noCt" class="col-4 align-items-center d-flex">
                    <span class="me-1">Product&nbsp;Id:</span>
                    <select id="pidSelect" class="form-select form-select-sm" aria-label="Default select example">
                        <option value="B07DB12C1G" selected>B07DB12C1G</option>
                        <option value="B07VQ69WP5">B07VQ69WP5</option>
                    </select>
                </div>
                <div class="col-5 align-items-center justify-content-end d-flex">
                    <button id="setClientToken" type="button" class="btn btn-primary btn-sm m-1">Set Client Token</button>
                </div>
            </div>
        </div>
        <iframe id="demoFrame" class="flex-fill" src="./product_details_demo.html"></iframe>
    </div>
    <script>
        let pid = 'B07DB12C1G'
        function refreshIframe() {
            if (localStorage.getItem('ct')) document.getElementById('noCt').style.setProperty('display', 'none', 'important');
            else document.getElementById('hasCt').style.setProperty('display', 'none', 'important');
            document.getElementById('demoFrame').src = "./" + `product_details_demo.html?pid=${pid}&now=${+new Date()}`
        }
        refreshIframe()

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('pidSelect').addEventListener('change', (event) => {
                pid = event.target.value
                refreshIframe()
            });
            document.getElementById('setClientToken').addEventListener('click', (event) => {
                const ct = prompt("Enter Client Token", "");
                localStorage.setItem('ct', ct)
                location.reload();
            })
            document.getElementById('pidSubmit').addEventListener('click', (event) => {
                pid = document.getElementById('pidTxt').value
                refreshIframe()
            })
        })
    </script>
</body>

</html>
